<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form &and; Input</title>
  </head>
  <body>
    <b>Today we will learn</b>
    <ol>
      <li>ol</li>
      <li>ul</li>
      <li>li</li>
      <li>form</li>
      <li>
        <b>input</b> tag with <i>type</i> attributes<br />
        <ul>
          <li>text</li>
          <li>date</li>
          <li>email</li>
          <li>password</li>
          <li>color</li>
          <li>submit</li>
          <li>reset</li>
        </ul>
      </li>
    </ol>
    <br />
    <h3>Tags and attributes usage with practical example</h3>
    <form>
      <input type="text" placeholder="Full name" /><br />
      <input type="date" placeholder="Date of birth" /><br />
      <input type="email" placeholder="your email" /><br />
      <span>Favorite color: </span>
      <input type="color" placeholder="favorite color" /><br />
      <input type="password" placeholder="Enter password" /><br />
      <input type="submit" value="Register" /><input
        type="reset"
        value="Reset"
      />
    </form>
  </body>
</html>
